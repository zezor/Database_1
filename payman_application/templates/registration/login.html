
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>

    <p>
        Don't have an account? <a href="{% url 'register'%}">Register Here</a>
    </p>
<!--    <input type="submit" value="login" />-->
</form>
